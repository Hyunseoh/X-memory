{% extends 'base.html' %}
{% block content %}

    <form method="get" class="post-form" action="search/">
      {% csrf_token %}
      <input type="text" value="{{ form.tag.value|default_if_none:'' }}" 
      class="form-control" name="tag">
      <button type="submit" class="btn btn-light">태그로 검색</button>
    </form>

<div class="wrap">
  <div class="wall">
    <div class="container container-fluid">
      <div class="row row-eq-height">
        {% for a_photo in photos %}
        <div class="col-4 col-sm-4 albums">
            <img src="{{a_photo.url}}"
            class="pic1 img-fluid " onclick="load_detail(this.id)" id= '{{a_photo.id}}' alt="">
            <!-- {{a_photo}} -->
            <script>  
              console.log("{{a_photo.id}}") 
            </script>

        </div>
        {% endfor %}
      </div>
    </div>


  </div>
</div>
{% endblock content %}
